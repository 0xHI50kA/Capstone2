<body>
  <header class="headin">


  </header>
  <!-- Main UI Structure -->
  <div class="main-container">
    <!-- Header -->
    <div style="text-align: center;"><i class="fa-solid fa-robot fa-2x"></i></div>

    <!-- Typing indicator -->
    <div id="botTyping"></div>

    <!-- Chatbox Area -->
    <div id="chatbox"></div>

    <!-- Response Buttons -->
    <div id="buttonContainer"></div>
  </div>

  <script>
    let questionIndex = 0;
    const questions = [
      "Do you experience frequent headaches or migraines?",
      "Do you feel dizzy or lightheaded regularly?",
      "Do you experience shortness of breath or chest pain?",
      "Have you noticed blurred vision or ringing in your ears?",
      "Do you often feel fatigued or lack energy?",
      "Do you have a family history of high blood pressure?",
      "Do you consume a lot of salt or processed foods?",
      "Do you smoke or drink alcohol frequently?",
      "Do you exercise less than three times a week?",
      "Have you experienced sudden weight gain or difficulty maintaining a healthy weight?"
    ];

    let lastAnswer = null; // Track the last response

    // Display bot's message
    function displayMessage(message, isBot = true) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.textContent = message;
      msgDiv.style.marginBottom = "10px";

      if (isBot) {
        msgDiv.style.color = "#2b7de2"; // Bot's text in blue
      } else {
        msgDiv.style.color = "#333"; // User's text in black
      }
      chatbox.appendChild(msgDiv);

      // Scroll to the bottom
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Simulate bot typing
    function showBotTyping() {
      const typingDiv = document.getElementById("botTyping");
      typingDiv.textContent = "Bot is typing...";
      setTimeout(() => {
        typingDiv.textContent = "";
      }, 1000);
    }

    // Render Yes/No buttons
    function renderResponseButtons() {
      const buttonContainer = document.getElementById("buttonContainer");
      buttonContainer.innerHTML = "";

      const yesButton = document.createElement("button");
      yesButton.textContent = "Yes";
      yesButton.classList.add("response-button", "yes-button");
      yesButton.onclick = () => handleResponse("Yes");

      const noButton = document.createElement("button");
      noButton.textContent = "No";
      noButton.classList.add("response-button", "no-button");
      noButton.onclick = () => handleResponse("No");

      buttonContainer.appendChild(yesButton);
      buttonContainer.appendChild(noButton);
    }

    function handleResponse(response) {
      displayMessage(`You: ${response}`, false);
      lastAnswer = response; // Track the user's response

      showBotTyping();
      setTimeout(() => {
        if (questionIndex < questions.length - 1) {
          questionIndex++;
          displayMessage(questions[questionIndex]);
          renderResponseButtons();
        } else {
          // End of questions - Redirect based on last answer
          displayMessage("Analyzing your responses...");
          setTimeout(() => {
            if (lastAnswer === "Yes") {
              window.location.href = "resulthb2.html"; // Redirect for high risk
            } else {
              window.location.href = "resulthb1.html"; // Redirect for low risk
            }
          }, 3000); // 3-second delay
        }
      }, 1000);
    }

    // Simulate initial bot messages and render buttons
    window.onload = () => {
      showBotTyping();
      setTimeout(() => {
        displayMessage(
          "Hello, I am your AI High Blood Pressure Checker. I'll ask you a few questions to analyze your risk factors and symptoms."
        );

        setTimeout(() => {
          displayMessage(
            "If you're ready, let's start with the first question:"
          );

          setTimeout(() => {
            displayMessage(questions[questionIndex]);
            renderResponseButtons();
          }, 1000);
        }, 1500);
      }, 1000);
    };
  </script>
  <script type="text/javascript" src="AiHeader.js"></script>
