    <div class="container">
        <h1>How Old Are You?</h1>
        <input type="number" id="ageInput" placeholder="Enter your age" />
        <br />
        <button onclick="checkAge()" id="submitButton">Submit</button>
        <div id="backDiv" style="display:none;">
            <button onclick="goBack()" id="backButton">Back to Home</button>
            <button onclick="goBack1()" id="backButton">back to terms and condition</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function checkAge() {
            const age = document.getElementById("ageInput").value;
            const message = document.getElementById("message");
            const submitButton = document.getElementById("submitButton");
            const backDiv = document.getElementById("backDiv");

            if (!age) {
                message.textContent = "Please enter your age.";
                return;
            }

            if (age < 18) {
                // Remove Submit button and show back button
                submitButton.style.display = "none";
                backDiv.style.display = "block";

                message.textContent = 
                    "Users under 18 cannot use the symptom checker. " +
                    "Please seek assistance from an adult or visit a nearby healthcare center.";
                message.style.color = "red";
            } else {
                // Redirect if user is 18+
                message.textContent = 
                    "You are eligible to use the symptom checker. Redirecting...";
                message.style.color = "green";

                // Redirect to the symptom checker page
                setTimeout(() => {
                    window.location.href = "forwhom.html";
                }, 2000);
            }
        }

        function goBack() {
            window.location.href = "../index.html";
        }
        function goBack1() {
            window.location.href = "tems.html";
        }
    </script>
